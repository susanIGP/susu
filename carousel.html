<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Carousel</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
	<!-- carousel -->
	<div id="demo" class="carousel slide" data-bs-ride="Carousel">

		<!-- indicator -->
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" ></button>

			<button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>

			<button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>

			<button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>

			<button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
		</div>

		<!-- pictures -->
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="la.png" alt="LA" class="d-block w-100">
				<div class="carousel-caption">
					<h1>LA</h1>
					<p>Welcome to LA</p>
				</div>
			</div>

			<div class="carousel-item">
				<img src="22.png" alt="Paris" class="d-block w-100">
				<div class="carousel-caption">
					<h1>Paris</h1>
					<p>Welcome to Paris</p>
				</div>
			</div>

			<div class="carousel-item">
				<img src="11.png" alt="NY" class="d-block w-100">
				<div class="carousel-caption">
					<h1>New York</h1>
					<p>Welcome to NYC</p>
				</div>
			</div>

			<div class="carousel-item">
				<img src="1.png" alt="NY" class="d-block w-100">
				<div class="carousel-caption">
					<h1>Hi</h1>
					<p>Welcome</p>
				</div>
			</div>

			<div class="carousel-item">
				<img src="2.png" alt="NY" class="d-block w-100">
				<div class="carousel-caption">
					<h1>Hello</h1>
					<p>Hi</p>
				</div>
			</div>
		</div>
		
		<!-- button -->
		<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</button>

		<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
			<span class="carousel-control-next-icon"></span>
		</button>
	</div>
</body>
</html>
